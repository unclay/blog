<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Claypot</title>
		<script src="//cdn.bootcss.com/echarts/3.0.0/echarts.min.js"></script>
		<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
		<style>
			input {
				width: 80%;
			}
			button: {
				width: 10%;
			}
		</style>
	</head>
	<body>
		<input type="text" id="JS_url" placeholder="查询地址">
		<button id="JS_searchCache">查询(缓存)</button>
		<button id="JS_searchRealtime">查询(实时)</button>
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	    <div id="JS_pv" style="width: 100%;height:400px;"></div>
	    <div id="JS_manufacturers" style="width: 100%;height:400px;"></div>
	    <div id="JS_viewport" style="width: 100%;height:2520px;"></div>
	    <script type="text/javascript">
	    var loadSearch = function(){
	    	var debug = this.id == 'JS_searchRealtime' ? true : false;
	    	document.querySelector('#JS_pv').innerHTML = '';
	    	document.querySelector('#JS_manufacturers').innerHTML = '';
	    	document.querySelector('#JS_viewport').innerHTML = '';
	    	$.ajax({
	    		type: 'get',
	    		url: '/api/analysis',
	    		data: {
	    			url: document.querySelector('#JS_url').value,
	    			start: parseInt(new Date().getTime()/1000, 10) - 10 * 24 * 3600,
	    			end:   parseInt(new Date().getTime()/1000, 10) + 10 * 24 * 3600,
	    			debug: debug
	    		},
	    		success: function(data){
	    			drawPv(data.data.pv);
	    			drawManufacturers(data.data.manufacturers);
	    			drawViewport(data.data.viewport);

	    		},
	    		error: function(){

	    		}
	    	});
	    }
	    document.querySelector('#JS_searchCache').addEventListener('click', loadSearch, false);
	    document.querySelector('#JS_searchRealtime').addEventListener('click', loadSearch, false);
	    


function drawPv(pv){
	var xAxisData = [];
	var seriesData = [];
	pv.map(function(item){
		xAxisData.push(item.name.substr(5));
		seriesData.push(item.value);
	});
	// 基于准备好的dom，初始化echarts实例
	var myChart = echarts.init(document.getElementById('JS_pv'));
	var option = {
	    tooltip : {
	        trigger: 'axis'
	    },
	    legend: {
	        data:['PV']
	    },
	    grid: {
	        left: '3%',
	        right: '4%',
	        bottom: '3%',
	        containLabel: true
	    },
	    toolbox: {
	        feature: {
	            saveAsImage: {}
	        }
	    },
	    xAxis : [
	        {
	            type : '',
	            boundaryGap : false,
	            data : xAxisData
	        }
	    ],
	    yAxis : [
	        {
	            type : 'value'
	        }
	    ],
	    series : [
	        {
	            name:'PV',
	            type:'line',
	            stack: '总量',
	            data: seriesData
	        }
	    ]
	};
	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);
}


function drawManufacturers(manufacturers){
	var myChart  = echarts.init(document.getElementById('JS_manufacturers'));
	option = {
	    title : {
	        text: '手机厂商占比',
	        subtext: '纯属虚构',
	        x:'center'
	    },
	    tooltip : {
	        trigger: 'item',
	        formatter: "{a} <br/>{b} : {c} ({d}%)"
	    },
	    legend: {
	        orient: 'vertical',
	        left: 'left',
	        data: manufacturers.map(function(a){return a.name})
	    },
	    series : [
	        {
	            name: '手机厂商',
	            type: 'pie',
	            radius : '55%',
	            center: ['50%', '60%'],
	            data: manufacturers,
	            itemStyle: {
	                emphasis: {
	                    shadowBlur: 10,
	                    shadowOffsetX: 0,
	                    shadowColor: 'rgba(0, 0, 0, 0.5)'
	                }
	            }
	        }
	    ]
	};

	myChart.setOption(option);
}

function drawViewport(viewport){
	document.getElementById('JS_viewport').style.height = viewport.length * 25 + 'px';
	var myChart  = echarts.init(document.getElementById('JS_viewport'));

	option = {
	    tooltip : {
	        trigger: 'axis',
	        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
	            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
	        }
	    },
	    legend: {
	        data:['直接访问']
	    },
	    grid: {
	        left: '3%',
	        right: '4%',
	        bottom: '3%',
	        containLabel: true
	    },
	    xAxis : [
	        {
	            type : 'value'
	        }
	    ],
	    yAxis : [
	        {
	            type : 'category',
	            data : viewport.map(function(a){return a.name})
	        }
	    ],
	    series : [
	        {
	            name:'直接访问',
	            type:'bar',
	            stack: '总量',
	            itemStyle : { normal: {label : {show: true, position: 'insideRight'}}},
	            data:viewport.map(function(a){return a.value})
	        }
	    ]
	};
	myChart.setOption(option);

}
	    </script>
	    <script type="text/javascript">
	        
	    </script>
	</body>
</html>
